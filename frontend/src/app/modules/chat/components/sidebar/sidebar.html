<aside class="h-screen w-64  p-4 flex flex-col border-r border-blue-800/50 sticky top-0">

    <div class=" flex flex-col h-full">
        <!-- Botón para cerrar -->
        <mat-icon class="mb-4 self-end text-gray-400 cursor-pointer hover:text-white text-xl">
            close
        </mat-icon>

        <button [routerLink]="siteRoutesConfig.base.url"
            class="flex justify-center gap-2 bordertext-center rounded-lg bg-gradient-to-l from-blue-600 to-cyan-500 hover:from-blue-500 hover:to-cyan-400 transition-all cursor-pointer py-2 px-4 mb-4 text-white font-semibold">
            <mat-icon>home</mat-icon>
            Ver otros agentes
        </button>
        <!-- Botón de nuevo chat -->
        <button (click)="startNewChat()"
            class=" flex justify-center gap-2 bordertext-center rounded-lg bg-gradient-to-r from-blue-600 to-cyan-500 hover:from-blue-500 hover:to-cyan-400 transition-all cursor-pointer py-2 px-4 mb-4 text-white font-semibold">
            <mat-icon>edit_square</mat-icon> New chat
        </button>

        <!-- Historial de chats -->
        <div class="flex-1 overflow-y-auto">
            <!-- Mensaje cuando no hay chats -->
            <div *ngIf="(chatSessions$ | async)?.length === 0" class="text-gray-400 text-sm text-center py-4">
                No hay conversaciones anteriores
            </div>
            
            <!-- Lista de chats anteriores -->
            <div *ngFor="let session of chatSessions$ | async; trackBy: trackBySessionId" 
                 class="group relative mb-2">
                <div (click)="selectChatSession(session)"
                     class="flex items-center justify-between p-3 rounded-lg bg-gray-800/50 hover:bg-gray-700/50 cursor-pointer transition-colors">
                    <div class="flex items-start gap-3 flex-1 min-w-0">
                        <mat-icon class="text-blue-400 text-lg mt-0.5">chat</mat-icon>
                        <div class="flex-1 min-w-0">
                            <p class="text-white text-sm font-medium truncate" 
                               [title]="session.title">
                                {{ session.title }}
                            </p>
                            <div class="flex items-center gap-2 text-xs text-gray-400 mt-1">
                                <span>{{ formatDate(session.updated_at) }}</span>
                                <span class="w-1 h-1 bg-gray-500 rounded-full"></span>
                                <span>{{ session.message_count }} mensajes</span>
                            </div>
                            <p *ngIf="session.last_message" 
                               class="text-xs text-gray-500 mt-1 truncate"
                               [title]="session.last_message">
                                {{ session.last_message }}
                            </p>
                        </div>
                    </div>
                    
                    <!-- Botón de eliminar (visible al hacer hover) -->
                    <button (click)="deleteSession(session); $event.stopPropagation()"
                            class="opacity-0 group-hover:opacity-100 p-1 rounded hover:bg-red-600/20 transition-all"
                            title="Eliminar conversación">
                        <mat-icon class="text-red-400 text-sm">delete</mat-icon>
                    </button>
                </div>
            </div>
        </div>

        <!-- Menú inferior -->
        <div class="border-t border-blue-800/50 pt-2">
            
            
            <app-chat-button text='delete conversations'
                icon="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M1 7h22M10 3h4a1 1 0 011 1v1H9V4a1 1 0 011-1z
"
                (buttonClick)="clearConversations()">
            </app-chat-button>
            
            <app-chat-button text="My account"
                icon="M5.121 17.804A9.004 9.004 0 0112 15c2.216 0 4.244.806 5.879 2.137M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                (buttonClick)="openAccountSettings()">
            </app-chat-button>
        </div>
    </div>

</aside>
